        <p class="post-meta">
            <time class="dt-published" datetime="2023-01-18T00:00:00+02:00" itemprop="datePublished">Jan 18, 2023

    <div class="post-content e-content" itemprop="articleBody">
        <p>If you see this error when starting puma or webrick:</p>

<figure class="highlight"><pre><code class="language-liquid" data-lang="liquid">Address already in use</code></pre></figure>

<p>Check what process uses specific port (for example 3000):</p>

<figure class="highlight"><pre><code class="language-shell" data-lang="shell">lsof <span class="nt">-wni</span> tcp:3000</code></pre></figure>

<p>Youâ€™ll see something like:</p>

<figure class="highlight"><pre><code class="language-shell" data-lang="shell">COMMAND   PID      USER   FD   TYPE             DEVICE SIZE/OFF NODE NAME
ruby    36893      john   10u  IPv4 0xfdc932745b076ae2      0t0  TCP 127.0.0.1:terabase <span class="o">(</span>LISTEN<span class="o">)</span></code></pre></figure>

<p>Use <code class="language-plaintext highlighter-rouge">kill</code> to terminate process by its PID:</p>

<figure class="highlight"><pre><code class="language-shell" data-lang="shell"><span class="nb">kill</span> <span class="nt">-9</span> 36893</code></pre></figure>
